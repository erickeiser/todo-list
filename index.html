<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <script src="assets/js/lib/jquery.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/todos.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div id="container">
    <h1>To-do List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="What are you going to do today?">
    <ul>
      <li> <span><i class="fa fa-trash"></i></span> Go to Mall</li>
      <li> <span><i class="fa fa-trash"></i></span> Buy some Socks</li>
      <li> <span><i class="fa fa-trash"></i></span> Get Smart</li>
    </ul>
  </div>
      

  

  <script src="assets/js/todos.js"></script>
</body>
</html>
